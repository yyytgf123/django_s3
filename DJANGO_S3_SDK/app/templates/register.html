<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 Image Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .upload-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }

        .custom-file-upload:hover {
            background: #0056b3;
        }

        .file-name {
            margin-top: 10px;
            color: #666;
        }

        button {
            margin-top: 15px;
            padding: 10px 15px;
            border: none;
            background: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: #218838;
        }
    </style>
    <a href="/">Main Page</a>
    
    <a href="/useradd">회원 가입</a>
</head>
<body>
    <div class="upload-container">
        <h2>Upload Images to S3</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- 파일 선택 버튼 -->
            <label for="file-upload" class="custom-file-upload">
                Select Images
            </label>
            <input type="file" id="file-upload" name="image" multiple onchange="displayFileName()">
            
            <!-- 파일 이름 표시 -->
            <p class="file-name" id="file-name">No file chosen</p>
            
            <!-- 업로드 버튼 -->
            <button type="submit">Upload</button>
        </form>
    </div>

    <script>
        function displayFileName() {
            let input = document.getElementById('file-upload');
            let fileName = document.getElementById('file-name');
            if (input.files.length > 1) {
                fileName.textContent = input.files.length + " files selected";
            } else if (input.files.length === 1) {
                fileName.textContent = input.files[0].name;
            } else {
                fileName.textContent = "No file chosen";
            }
        }
    </script>
</body>
</html>
