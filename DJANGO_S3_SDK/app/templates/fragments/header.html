<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        /* 전체 페이지 스타일 */
        body {
            background-color: #000; /* 검은색 배경 */
            color: #fff; /* 기본 글씨 색상 흰색 */
            margin: 0;
            font-family: Arial, sans-serif;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        a {
            text-decoration: none;
            outline: none;
            color: #fff; /* 링크 글씨도 흰색 */
            transition: color 0.3s ease; /* 부드러운 색상 변화 */
        }

        a:hover {
            color: #f39c12; /* 마우스 올리면 노란색으로 변경 */
        }

        .page {
            width: 1440px;
            margin: 0 auto;
        }

        header {
            width: 100%;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #222; /* 헤더 배경 어두운 회색 */
            padding: 0 20px;
        }

        header h2 {
            margin: 0;
            color: #fff; /* 헤더 제목 색상 */
        }

        header nav {
            width: 100%;
            height: 100%;
        }

        header ul {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header ul li {
            font-size: 20px;
            height: 100%;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="page">
        <header>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/register">Upload Page</a></li>
                    <li><a href="/useradd">Sign In</a></li>
                    <li><a href="">Dream</a></li>
                </ul>
            </nav>
        </header>
    </div>
</body>
</html>
